<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultado Eleitoral - Acre</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 28px;
      color: #b30000;
      font-weight: 600;
    }
    .container {
      display: flex;
      gap: 50px;
      width: 1250px;
      justify-content: center;
    }
    .left-panel {
      width: 70%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .controls select, .controls input, .controls label {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .map-frame {
      width: 100%;
      height: 700px;
      background-color: #e9ecef;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }
    .map-frame svg {
      width: 100%;
      height: 100%;
      display: block;
      padding: 15px;
      transition: transform 0.3s ease;
    }
    .right-panel {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .apuracao {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .apuracao h2 {
      font-size: 16px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }
    .apuracao .percentual {
      background-color: #b30000;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    .candidatos {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    .candidatos h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .map-region {
      cursor: pointer;
      transition: fill 0.2s ease;
    }
    .map-region:hover {
      fill: #f0f0f0 !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Análise Eleitoral Brasil</h1>
  </header>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <select>
          <option selected>Estado</option>
          <option>Acre</option>
        </select>
        <input type="text" placeholder="Busque pelo município">
        <select>
          <option selected>1º Turno</option>
        </select>
        <input type="file" id="svgFile" accept=".svg" onchange="loadSvg()">
      </div>
      <div class="map-frame" id="mapFrame">
        Insira um mapa eleitoral
      </div>
    </div>
    <div class="right-panel">
      <div class="apuracao">
        <h2>Seções apuradas</h2>
        <div class="percentual">100,00%</div>
      </div>
      <div class="candidatos">
        <h3>CANDIDATOS</h3>
        <!-- Espaço reservado para candidatos -->
      </div>
    </div>
  </div>

  <script>

    let originalViewBox = null;

    function resetZoom() {
      const svg = document.querySelector('#mapFrame svg');
      if (svg && originalViewBox) {
        svg.setAttribute('viewBox', originalViewBox);
      }
    }

    async function loadSvg() {
      const input = document.getElementById('svgFile');
      const file = input.files[0];
      if (!file) return;

      const text = await file.text();
      const container = document.getElementById('mapFrame');
      container.innerHTML = text + container.innerHTML;
      const texto = document.getElementById('mapaTexto');
      if (texto) texto.remove();

      const svg = container.querySelector('svg');
      if (svg) {
        svg.removeAttribute('width');
        svg.removeAttribute('height');
        svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

        if (!svg.getAttribute('viewBox')) {
          const bbox = svg.getBBox();
          svg.setAttribute('viewBox', `0 0 ${bbox.width} ${bbox.height}`);
        }

        originalViewBox = svg.getAttribute('viewBox');
        svg.style.display = 'block';
        svg.style.width = '100%';
        svg.style.height = '100%';
        svg.style.margin = '0 auto';

        const regions = svg.querySelectorAll('path, polygon, rect');
        regions.forEach(region => {
          const originalColor = region.getAttribute('fill') || '#ccc';
          region.dataset.originalFill = originalColor;

          region.addEventListener('mouseover', (e) => {
            if (e.target === region) {
              region.style.fill = lightenColor(originalColor, 0.4);
            }
          });

          region.addEventListener('mouseout', (e) => {
            if (e.target === region) {
              region.style.fill = originalColor;
            }
          });

          region.addEventListener('click', () => {
            const bbox = region.getBBox();
            const scale = 1.4;
            const x = bbox.x + bbox.width / 2;
            const y = bbox.y + bbox.height / 2;
            svg.setAttribute('viewBox', `${x - bbox.width/scale} ${y - bbox.height/scale} ${bbox.width * scale} ${bbox.height * scale}`);
          });
        });
      }
    }
  
    function lightenColor(hex, factor) {
      const num = parseInt(hex.replace('#',''), 16);
      let r = (num >> 16) + Math.round((255 - (num >> 16)) * factor);
      let g = ((num >> 8) & 0x00FF) + Math.round((255 - ((num >> 8) & 0x00FF)) * factor);
      let b = (num & 0x0000FF) + Math.round((255 - (num & 0x0000FF)) * factor);
      r = Math.min(255, r);
      g = Math.min(255, g);
      b = Math.min(255, b);
      return `#${(r << 16 | g << 8 | b).toString(16).padStart(6, '0')}`;
    }
  </script>
</body>
</html>
