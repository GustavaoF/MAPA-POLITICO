<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultado Eleitoral - Acre</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 28px;
      color: #b30000;
      font-weight: 600;
    }
    .container {
      display: flex;
      gap: 50px;
      width: 1250px;
      justify-content: center;
    }
    .left-panel {
      width: 70%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .controls select, .controls input, .controls label {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .map-frame {
      width: 100%;
      height: 700px;
      background-color: #e9ecef;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }
    .map-frame svg {
      width: 100%;
      height: 100%;
      display: block;
      padding: 15px;
      transition: transform 0.3s ease;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 4px;
      padding: 5px 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 100;
    }
    .right-panel {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .apuracao {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .apuracao h2 {
      font-size: 16px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }
    .apuracao .percentual {
      background-color: #b30000;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    .candidatos {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    .candidatos h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .map-region {
      cursor: pointer;
      transition: fill 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="tooltip" id="tooltip"></div>
  <script>
    function isDirectTarget(e, element) {
      return e.target === element;
    }

    function adjustColor(hex, factor) {
      const r = parseInt(hex.substring(1, 3), 16);
      const g = parseInt(hex.substring(3, 5), 16);
      const b = parseInt(hex.substring(5, 7), 16);
      const newR = Math.min(255, Math.round(r + (255 - r) * factor));
      const newG = Math.min(255, Math.round(g + (255 - g) * factor));
      const newB = Math.min(255, Math.round(b + (255 - b) * factor));
      return `rgb(${newR}, ${newG}, ${newB})`;
    }

    window.addEventListener('load', () => {
      const regions = document.querySelectorAll('.map-region');
      const tooltip = document.getElementById('tooltip');

      regions.forEach(region => {
        const originalFill = region.getAttribute('fill') || '#cccccc';
        region.dataset.originalFill = originalFill;

        region.addEventListener('mouseover', (e) => {
          if (!region.classList.contains('selected') && isDirectTarget(e, region)) {
            region.style.fill = adjustColor(originalFill, 0.5);
            tooltip.innerText = region.getAttribute('label') || region.getAttribute('inkscape:label') || 'RegiÃ£o';
            tooltip.style.display = 'block';
          }
        });

        region.addEventListener('mousemove', (e) => {
          tooltip.style.left = e.pageX + 10 + 'px';
          tooltip.style.top = e.pageY + 10 + 'px';
        });

        region.addEventListener('mouseout', (e) => {
          if (!region.classList.contains('selected') && isDirectTarget(e, region)) {
            region.style.fill = originalFill;
            tooltip.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
