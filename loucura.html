<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultado Eleitoral - Acre</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 28px;
      color: #b30000;
      font-weight: 600;
    }
    .container {
      display: flex;
      gap: 50px;
      justify-content: center;
    }
    .left-panel {
      width: 60%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls select, .controls input, .controls label {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .map-frame {
      width: 100%;
      height: 700px;
      background-color: #e9ecef;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 18px;
      font-weight: 500;
      overflow: hidden;
      position: relative;
    }
    .map-frame svg {
      width: 575px;
      height: 475px;
      display: block;
      margin: 0 auto;
    }
    .map-placeholder-box {
      position: absolute;
      width: 805px;
      height: 605px;
      background-color: rgba(0, 128, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #003300;
      font-weight: bold;
      border: 2px dashed #006600;
      pointer-events: none;
      z-index: 1;
    }
    .right-panel {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .apuracao {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .apuracao h2 {
      font-size: 16px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }
    .apuracao .percentual {
      background-color: #b30000;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    .candidatos {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    .candidatos h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Análise Eleitoral Brasil</h1>
  </header>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <select>
          <option selected>Estado</option>
          <option>Acre</option>
        </select>
        <input type="text" placeholder="Busque pelo município">
        <select>
          <option selected>1º Turno</option>
        </select>
        <input type="file" id="svgFile" accept=".svg" onchange="loadSvg()">
      </div>
      <div class="map-frame" id="mapFrame">
        <div class="map-placeholder-box">
          Caixa de referência: 575x475px
        </div>
        Mapa Eleitoral (vazio)
      </div>
    </div>
    <div class="right-panel">
      <div class="apuracao">
        <h2>Seções apuradas</h2>
        <div class="percentual">100,00%</div>
      </div>
      <div class="candidatos">
        <h3>CANDIDATOS</h3>
        <!-- Espaço reservado para candidatos -->
      </div>
    </div>
  </div>

  <script>
    async function loadSvg() {
      const input = document.getElementById('svgFile');
      const file = input.files[0];
      if (!file) return;

      const text = await file.text();
      const container = document.getElementById('mapFrame');
      container.innerHTML = '<div class="map-placeholder-box">Caixa de referência: 575x475px</div>' + text;

      const svg = container.querySelector('svg');
      if (svg) {
        svg.removeAttribute('width');
        svg.removeAttribute('height');
        svg.setAttribute('x', '575');
        svg.setAttribute('y', '475');
        svg.style.display = 'block';
        svg.style.margin = '0 auto';
      }
    }
  </script>
</body>
</html>
