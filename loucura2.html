<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultado Eleitoral - Acre</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 28px;
      color: #b30000;
      font-weight: 600;
    }
    .home-icon {
      font-size: 24px;
      margin-top: 10px;
      text-decoration: none;
      color: #333;
    }
    .container {
      display: flex;
      gap: 50px;
      width: 1250px;
      justify-content: center;
    }
    .left-panel {
      width: 70%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .controls select, .controls input, .controls label {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .map-frame {
      width: 100%;
      height: 700px;
      background-color: #e9ecef;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }
    .map-placeholder {
      color: #999;
      font-size: 18px;
    }
    .map-frame svg {
      width: 100%;
      height: 100%;
      display: block;
      padding: 15px;
      transition: transform 0.3s ease;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 4px;
      padding: 5px 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 100;
    }
    .right-panel {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .apuracao {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .apuracao h2 {
      font-size: 16px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }
    .apuracao .percentual {
      background-color: #b30000;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    .candidatos {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    .candidatos h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .map-region {
      cursor: pointer;
      transition: fill 0.2s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>An√°lise Eleitoral Brasil</h1>
    <a class="home-icon" href="index.html" title="Voltar √† p√°gina inicial">üåê</a>
  </header>
  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <select>
          <option selected>Estado</option>
          <option>Acre</option>
        </select>
        <input id="searchInput" type="text" placeholder="Busque um M/Z/LVL">
        <select>
          <option selected>1¬∫ Turno</option>
        </select>
        <input type="file" id="svgFile" accept=".svg" onchange="loadSvg()">
      </div>
      <div class="map-frame" id="mapFrame">
        <div class="map-placeholder" id="mapPlaceholder">Insira o mapa eleitoral</div>
        <button class="reset-button" onclick="resetZoom()">üè†</button>
      </div>
    </div>
    <div class="right-panel">
      <div class="apuracao">
        <h2>Se√ß√µes apuradas</h2>
        <div class="percentual">100,00%</div>
      </div>
      <div class="candidatos">
        <h3>CANDIDATOS</h3>
      </div>
    </div>
  </div>
  <div class="tooltip" id="tooltip"></div>
  <script>
    let isDragging = false;
    let startPoint = { x: 0, y: 0 };
    let selected = false;

    function isDirectTarget(e, element) {
      return e.target === element;
    }

    function adjustColor(hex, factor) {
      if (!hex.startsWith('#') || hex.length !== 7) return hex;
      const r = parseInt(hex.substring(1, 3), 16);
      const g = parseInt(hex.substring(3, 5), 16);
      const b = parseInt(hex.substring(5, 7), 16);
      const newR = Math.min(255, Math.round(r + (255 - r) * factor));
      const newG = Math.min(255, Math.round(g + (255 - g) * factor));
      const newB = Math.min(255, Math.round(b + (255 - b) * factor));
      return `rgb(${newR}, ${newG}, ${newB})`;
    }

    async function loadSvg() {
      const input = document.getElementById('svgFile');
      const file = input.files[0];
      if (!file) return;

      const text = await file.text();
      const container = document.getElementById('mapFrame');
      const placeholder = document.getElementById('mapPlaceholder');
      if (placeholder) placeholder.remove();
      container.innerHTML = text + container.querySelector('button').outerHTML;

      const svg = container.querySelector('svg');
      if (svg) {
        svg.removeAttribute('width');
        svg.removeAttribute('height');
        svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
        svg.setAttribute('viewBox', svg.getAttribute('viewBox') || '0 0 1000 1000');
        svg.dataset.originalViewBox = svg.getAttribute('viewBox');
        svg.style.display = 'block';
        svg.style.width = '100%';
        svg.style.height = '100%';
        svg.style.margin = '0 auto';

        const searchInput = document.getElementById("searchInput");
        const labels = [];

        const regions = svg.querySelectorAll('[label], [inkscape\\:label], [data-label]');
        regions.forEach(region => {
          region.classList.add('map-region');
          const label = region.getAttribute('label') || region.getAttribute('inkscape:label') || region.getAttribute('data-label');
          if (label) labels.push(label);
          const originalFill = region.getAttribute('fill') || '#cccccc';
          region.dataset.originalFill = originalFill;

          region.addEventListener('mouseover', (e) => {
            if (!region.classList.contains('selected') && isDirectTarget(e, region)) {
              region.style.fill = adjustColor(region.dataset.originalFill, 0.5);
            }
          });

          region.addEventListener('mouseout', (e) => {
            if (!region.classList.contains('selected') && isDirectTarget(e, region)) {
              region.style.fill = region.dataset.originalFill;
            }
          });

          region.addEventListener('click', () => {
            svg.querySelectorAll('.map-region').forEach(r => {
              r.classList.remove('selected');
              r.style.fill = r.dataset.originalFill;
            });
            region.classList.add('selected');
            region.style.fill = adjustColor(region.dataset.originalFill, -0.5);
            selected = true;
            const bbox = region.getBBox();
            const padding = 20;
            svg.setAttribute('viewBox', `${bbox.x - padding} ${bbox.y - padding} ${bbox.width + 2 * padding} ${bbox.height + 2 * padding}`);
          });
        });

        searchInput.addEventListener("input", (e) => {
          const query = e.target.value.toLowerCase();
          const match = labels.find(label => label.toLowerCase().includes(query));
          if (match) searchInput.value = match;
        });

        svg.addEventListener("mousedown", (e) => {
          if (!selected) return;
          isDragging = true;
          startPoint = { x: e.clientX, y: e.clientY };
        });

        svg.addEventListener("mousemove", (e) => {
          if (!isDragging || !selected) return;
          e.preventDefault();
          const dx = e.clientX - startPoint.x;
          const dy = e.clientY - startPoint.y;
          const viewBox = svg.getAttribute("viewBox").split(" ").map(Number);
          svg.setAttribute("viewBox", `${viewBox[0] - dx} ${viewBox[1] - dy} ${viewBox[2]} ${viewBox[3]}`);
          startPoint = { x: e.clientX, y: e.clientY };
        });

        window.addEventListener("mouseup", () => {
          isDragging = false;
        });
      }
    }

    function resetZoom() {
      const svg = document.querySelector("#mapFrame svg");
      if (svg) {
        svg.setAttribute("viewBox", svg.dataset.originalViewBox || "0 0 1000 1000");
        selected = false;
      }
    }
  </script>
</body>
</html>
