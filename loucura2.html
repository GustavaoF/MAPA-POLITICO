<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultado Eleitoral - Acre</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 28px;
      color: #b30000;
      font-weight: 600;
    }
    .container {
      display: flex;
      gap: 50px;
      width: 1250px;
      justify-content: center;
    }
    .left-panel {
      width: 70%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .controls select, .controls input, .controls label {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .map-frame {
      width: 100%;
      height: 700px;
      background-color: #e9ecef;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }
    .map-frame svg {
      width: 100%;
      height: 100%;
      display: block;
      padding: 15px;
      transition: transform 0.3s ease;
    }
    .hover-label {
      text-align: center;
      font-size: 16px;
      color: #555;
      font-weight: 500;
      height: 24px;
    }
    .right-panel {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .apuracao {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .apuracao h2 {
      font-size: 16px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }
    .apuracao .percentual {
      background-color: #b30000;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    .candidatos {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    .candidatos h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .map-region {
      cursor: pointer;
      transition: fill 0.2s ease;
    }
    .map-region:hover {
      fill: #f0f0f0 !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>An√°lise Eleitoral Brasil</h1>
  </header>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <select>
          <option selected>Estado</option>
          <option>Acre</option>
        </select>
        <input type="text" placeholder="Busque pelo munic√≠pio">
        <select>
          <option selected>1¬∫ Turno</option>
        </select>
        <input type="file" id="svgFile" accept=".svg">
      </div>
      <div class="map-frame" id="mapFrame">
        <button id="zoomIn" style="position:absolute; bottom:60px; right:10px; z-index:10; background:#fff; border:1px solid #ccc; border-radius:50%; width:40px; height:40px; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 0 5px rgba(0,0,0,0.2);">Ôºã</button>
        <button id="zoomOut" style="position:absolute; bottom:10px; right:10px; z-index:10; background:#fff; border:1px solid #ccc; border-radius:50%; width:40px; height:40px; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 0 5px rgba(0,0,0,0.2);">Ôºç</button>
        Mapa Eleitoral (vazio)
      </div>
      <div class="hover-label" id="hoverLabel"></div>
    </div>
    <div class="right-panel">
      <div class="apuracao">
        <h2>Se√ß√µes apuradas</h2>
        <div class="percentual">100,00%</div>
      </div>
      <div class="candidatos">
        <h3>CANDIDATOS</h3>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('svgFile').addEventListener('change', loadSvg);

      async function loadSvg() {
        const input = document.getElementById('svgFile');
        const file = input.files[0];
        if (!file) return;

        const text = await file.text();
        const container = document.getElementById('mapFrame');
        container.innerHTML = text + `<button id="resetZoom" style="position:absolute; top:10px; right:10px; z-index:10; background:#fff; border:1px solid #ccc; border-radius:50%; width:40px; height:40px; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 0 5px rgba(0,0,0,0.2);">üîç</button>`;

        const svg = container.querySelector('svg');
        if (svg) {
          svg.removeAttribute('width');
          svg.removeAttribute('height');
          svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

          const viewBox = svg.getAttribute('viewBox');
          if (!viewBox) {
            const bbox = svg.getBBox();
            currentViewBox = [0, 0, bbox.width, bbox.height];
            svg.setAttribute('viewBox', `${currentViewBox.join(' ')}`);
          }

          svg.style.display = 'block';
          svg.style.width = '100%';
          svg.style.height = '100%';
          svg.style.margin = '0 auto';

          populateSearchList(svg);
          attachHoverListeners(svg); // üëà ativa exibi√ß√£o de labels ao passar o mouse

          const regions = svg.querySelectorAll('path, polygon, rect');
          regions.forEach(region => {
            region.classList.add('map-region');
            region.addEventListener('click', () => {
              const bbox = region.getBBox();
              const scale = 1.05;
              const x = bbox.x + bbox.width / 2;
              const y = bbox.y + bbox.height / 2;
              const viewWidth = bbox.width * scale;
              const viewHeight = bbox.height * scale;
              currentViewBox = [x - viewWidth / 2, y - viewHeight / 2, viewWidth, viewHeight];
              svg.setAttribute('viewBox', `${currentViewBox.join(' ')}`);
            });
          });
        }

        document.getElementById('resetZoom').addEventListener('click', () => {
          if (svg) {
            const bbox = svg.getBBox();
            currentViewBox = [0, 0, bbox.width, bbox.height];
            svg.setAttribute('viewBox', `0 0 ${bbox.width} ${bbox.height}`);
          }
        });
      }
    });

    function zoomToLabel(svg, labelValue) {
      if (!svg || !labelValue) return;
      const selector = `[label="${labelValue}"], [inkscape\\:label="${labelValue}"]`;
      const element = svg.querySelector(selector);
      if (!element) return;

      const bbox = element.getBBox();
      const scale = 1.05;
      const x = bbox.x + bbox.width / 2;
      const y = bbox.y + bbox.height / 2;
      const viewWidth = bbox.width * scale;
      const viewHeight = bbox.height * scale;
      currentViewBox = [x - viewWidth / 2, y - viewHeight / 2, viewWidth, viewHeight];
      svg.setAttribute('viewBox', `${currentViewBox.join(' ')}`);
    }

    function populateSearchList(svg) {
      const inputSearch = document.querySelector('.controls input[type="text"]');
      if (!inputSearch) return;

      const oldDatalist = document.getElementById('municipiosList');
      if (oldDatalist) oldDatalist.remove();

      const datalist = document.createElement('datalist');
      datalist.id = 'municipiosList';

      const elements = svg.querySelectorAll('path, polygon, rect, circle, ellipse, polyline');

      const labelsSet = new Set();
      elements.forEach(el => {
        const label = el.getAttribute('label');
        const inkscapeLabel = el.getAttribute('inkscape:label');
        if (label) labelsSet.add(label);
        if (inkscapeLabel) labelsSet.add(inkscapeLabel);
      });

      Array.from(labelsSet).sort().forEach(label => {
        const option = document.createElement('option');
        option.value = label;
        datalist.appendChild(option);
      });

      inputSearch.after(datalist);
      inputSearch.setAttribute('list', 'municipiosList');

      inputSearch.addEventListener('input', () => {
        const val = inputSearch.value.trim();
        if (val === '') return;
        zoomToLabel(svg, val);
      });
    }

    function attachHoverListeners(svg) {
      const hoverDisplay = document.getElementById('hoverLabel');
      const regions = svg.querySelectorAll('path, polygon, rect, circle, ellipse, polyline');

      regions.forEach(region => {
        region.addEventListener('mouseenter', () => {
          const label = region.getAttribute('label') || region.getAttribute('inkscape:label') || '';
          hoverDisplay.textContent = label;
        });
        region.addEventListener('mouseleave', () => {
          hoverDisplay.textContent = '';
        });
      });
    }

    let currentViewBox = null;
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };
    let viewBoxStart = { x: 0, y: 0, width: 0, height: 0 };

    function updateViewBox(svg, dx = 0, dy = 0, scale = 1) {
      const [x, y, width, height] = currentViewBox;
      const newWidth = width * scale;
      const newHeight = height * scale;
      const newX = x + dx;
      const newY = y + dy;
      currentViewBox = [newX, newY, newWidth, newHeight];
      svg.setAttribute('viewBox', `${newX} ${newY} ${newWidth} ${newHeight}`);
    }

    document.addEventListener('click', (e) => {
      const svg = document.querySelector('#mapFrame svg');
      if (!svg || !currentViewBox) return;
      if (e.target.id === 'zoomIn') {
        updateViewBox(svg, 0, 0, 0.9);
      } else if (e.target.id === 'zoomOut') {
        updateViewBox(svg, 0, 0, 1.1);
      } else if (e.target.id === 'resetZoom') {
        const bbox = svg.getBBox();
        currentViewBox = [0, 0, bbox.width, bbox.height];
        svg.setAttribute('viewBox', `0 0 ${bbox.width} ${bbox.height}`);
      }
    });

    document.addEventListener('mousedown', (e) => {
      const svg = document.querySelector('#mapFrame svg');
      if (!svg || !currentViewBox) return;
      isDragging = true;
      dragStart = { x: e.clientX, y: e.clientY };
      const [x, y, width, height] = currentViewBox;
      viewBoxStart = { x, y, width, height };
    });

    document.addEventListener('mousemove', (e) => {
      const svg = document.querySelector('#mapFrame svg');
      if (!svg || !isDragging || !currentViewBox) return;
      const dx = ((e.clientX - dragStart.x) / svg.clientWidth) * currentViewBox[2];
      const dy = ((e.clientY - dragStart.y) / svg.clientHeight) * currentViewBox[3];
      svg.setAttribute('viewBox', `${viewBoxStart.x - dx} ${viewBoxStart.y - dy} ${viewBoxStart.width} ${viewBoxStart.height}`);
    });

    document.addEventListener('mouseup', () => {
      const svg = document.querySelector('#mapFrame svg');
      if (!svg || !isDragging) return;
      const values = svg.getAttribute('viewBox').split(' ').map(Number);
      currentViewBox = values;
      isDragging = false;
    });
  </script>
</body>
</html>
